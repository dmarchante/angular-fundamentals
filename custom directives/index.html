<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf=8">
        <meta name="viewport" content="width=device-width">
        <title>Custom Directive</title>
        <script src="js/libs/angular.js"></script>
    </head>
    <body>
        <div>
            <form ng-submit="user.getUser();">
                <input 
                type="text"
                ng-model="user.userId" 
                stretch>
                <button type="submit">
                    Search user
                </button>
            </form>
        </div>
        
        <!-- Angular Modulues -->
        <script src="js/app.js"></script>

        <!-- Angular Directives -->
        <script src="js/directives/stretch.directive.js"></script>

    </body>
</html>

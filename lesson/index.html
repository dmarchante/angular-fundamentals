<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Movies</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/libs/angular.js"></script>
    <style>
        .old {
            background: red;
        }
        
        .modern {
            background: blue;
        }
        
        .new {
            background: green;
        }
    </style>
</head>

<body>
    <div ng-controller="MoviesController as movies">
        <div class="likes">
            <p>
                David's like list.
            </p>

            <ul>
                <li ng-repeat="like in movies.likesList">
                    <p>{{ like.title }}</p>
                    <a href="" ng-click="movies.unlike($index)">
                            Unlike
                    </a>
                </li>
            </ul>

        </div>
        <form ng-submit="movies.addMovie();">
            <p>
                Add a movie
            </p>
            <input type="text" placeholder="Title" ng-focus="movies.onFocus" ng-blur="movies.onBlur" ng-model="movies.newTitle">
            <input type="text" placeholder="Release Year" ng-model="movies.newRelease">
            <button type="submit">
                Add new movie
            </button>
        </form>
        <ul>
            <li ng-repeat="movie in movies.favorites">
                <p>
                    {{ movie.title }}
                </p>

                <p>
                    Released in: {{ movie.year }}
                </p>
                <p ng-show="movie.popular">
                    This movie is popular!
                </p>
                <p ng-show="movie.year > 2000">
                    This is a fairly new movie!
                </p>
                <a href="" ng-click="movies.addToLikes(movie);">
                        Like
                </a>
            </li>
        </ul>

            <li>
                <input type="text" ng-model="movie.year">
                <p ng-show="movie.popular">
                    This movie is popular!
                </p>
                <p ng-show="movie.year > 2000">
                    This is a fairly new movie!
                </p>

            </li>
        </ul>
    </div>-->
        <script src="js/app.js"></script>
        <script src="js/controllers/MoviesController.js"></script>
</body>

</html>
